<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
<!--    Menu of Available Services-->
    <h2>Menu of Available Services</h2>
<!--    Facial Treatments-->
   <h3>Facial Treatments</h3>
<!--    facial description-->
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
        <th:block th:each="service : ${appropriateFacials}">
        <tr>
            <td th:text="${service}"></td>
        </tr>
        </th:block>
    </table>

    <div th:if='${manipedi.equals("Manicure")}'>
    <h3 th:text="${manipedi}"></h3>
    <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:unless='${manipedi.equals("Manicure")}'>
        <h3 th:text="${manipedi}"></h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
<footer>
    <th:block th:each="color : ${nailPolish}">
            <div th:text="${color}" class="size"></div>
    </th:block>
</footer>
</html>
